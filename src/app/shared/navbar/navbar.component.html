<!-- Two-Level Navbar Structure -->
<nav class="navbar-wrapper">
  
  <!-- First Level: Logo, Search, Account & Cart -->
  <div class="navbar-top">
    <div class="container-fluid">
      <div class="row align-items-center">
        
        <!-- Logo Section -->
        <div class="col-md-3">
          <div class="navbar-brand">
            <a routerLink="/">
              <img src="assets/LOGO_ori.png" alt="Country Meat" class="navbar-logo">
            </a>
          </div>
        </div>
        
        <!-- Search Bar Section -->
        <div class="col-md-6">
          <div class="search-container">
            <div class="search-bar">
              <input type="text" placeholder="Search for products..." class="search-input">
              <button class="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Account & Cart Section -->
        <div class="col-md-3">
          <div class="navbar-actions">
            
            <!-- Account Dropdown -->
            <div class="account-section">
              <a routerLink="/account" class="account-link">
                <i class="fa fa-user"></i>
                <span>Account</span>
              </a>
            </div>
            
            <!-- Cart -->
            <div class="cart-section">
              <a routerLink="/cart" class="cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span>Cart</span>
                <span class="cart-badge">2</span>
              </a>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <!-- Second Level: Navigation Menu -->
  <div class="navbar-bottom">
    <div class="container-fluid">
      <div class="row align-items-center">
        
        <!-- Left Navigation -->
        <div class="col-md-10">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                HOME
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/products" class="nav-link" routerLinkActive="active">
                SHOP
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/about" class="nav-link" routerLinkActive="active">
                ABOUT US
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" role="button">
                CATEGORIES
                <i class="fa fa-chevron-down"></i>
              </a>
              <div class="dropdown-menu">
                <a routerLink="/products/chicken" class="dropdown-item">
                  <img src="assets/images/chicken.jpg" alt="Chicken" class="dropdown-item-icon">
                  <div class="dropdown-item-content">
                    <span class="dropdown-item-title">Country Chicken</span>
                    <span class="dropdown-item-desc">Premium quality chicken cuts</span>
                  </div>
                </a>
                <a routerLink="/products/eggs" class="dropdown-item">
                  <img src="assets/images/eggs.jpg" alt="Eggs" class="dropdown-item-icon">
                  <div class="dropdown-item-content">
                    <span class="dropdown-item-title">Country Eggs</span>
                    <span class="dropdown-item-desc">Fresh organic eggs daily</span>
                  </div>
                </a>
                <div class="dropdown-item coming-soon">
                  <img src="assets/images/mutton.jpg" alt="Mutton" class="dropdown-item-icon">
                  <div class="dropdown-item-content">
                    <span class="dropdown-item-title">Mutton</span>
                    <span class="dropdown-item-desc">Premium goat meat</span>
                  </div>
                  <span class="coming-soon-badge">Coming Soon</span>
                </div>
                <div class="dropdown-item coming-soon">
                  <img src="assets/images/seafood.jpg" alt="Seafood" class="dropdown-item-icon">
                  <div class="dropdown-item-content">
                    <span class="dropdown-item-title">Seafood</span>
                    <span class="dropdown-item-desc">Daily catch from ocean</span>
                  </div>
                  <span class="coming-soon-badge">Coming Soon</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        
        <!-- Right Helpline -->
        <div class="col-md-2">
          <div class="helpline-section">
            <a href="tel:+1234567890" class="helpline-link">
              <i class="fa fa-phone"></i>
              <span>HELPLINE</span>
            </a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</nav>
