<div class="product-detail-container" *ngIf="product">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <div class="image-wrapper">
        <img [src]="product.image" [alt]="product.name" class="img-fluid rounded shadow"
          onerror="this.src='assets/images/chicken.jpg'">
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="product-title">{{ product.name }}</h2>

      <!-- Rating -->
      <div class="rating mb-2">
        <span class="stars">
          <i class="fas fa-star text-warning" *ngFor="let star of [].constructor(Math.floor(product.rating))"></i>
          <i class="far fa-star text-warning" *ngFor="let star of [].constructor(5 - Math.floor(product.rating))"></i>
        </span>
        <span class="ms-2">{{ product.rating }} ({{ product.reviews }} reviews)</span>
      </div>

      <!-- Pricing -->
      <div class="price mb-3">
        <span class="current-price">₹{{ product.price }}</span>
        <span class="original-price ms-2" *ngIf="product.originalPrice > product.price">₹{{ product.originalPrice
          }}</span>
        <span class="unit"> per kg</span>
      </div>

      <!-- Description -->
      <p class="description">{{ product.description }}</p>

      <!-- Features -->
      <div class="features mb-3">
        <span class="badge bg-success me-2" *ngFor="let feature of product.features">
          <i class="fas fa-check-circle"></i> {{ feature }}
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="btn btn-premium me-2">
          <i class="fas fa-shopping-cart"></i> Add to Cart
        </button>
        <button class="btn btn-outline-premium">
          <i class="fas fa-heart"></i> Wishlist
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="!product" class="text-center py-5">
  <i class="fas fa-drumstick-bite fa-3x text-muted mb-3"></i>
  <h3 class="text-muted">Product not found</h3>
  <p class="text-muted">The selected product could not be loaded.</p>
</div>
