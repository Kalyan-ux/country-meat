<div class="container py-5">
  <div class="row mb-4">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/"><i class="fas fa-home"></i> Home</a>
          </li>
          <!-- "Products" link has been removed -->
          <li class="breadcrumb-item active" aria-current="page">Eggs</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row" *ngIf="eggProducts.length > 0">
    <div
      class="col-lg-4 col-md-6 col-sm-12 mb-4"
      *ngFor="let product of eggProducts"
    >
      <div class="card product-card h-100" (click)="onProductClick(product.id)">
        <div class="card-img-wrapper">
          <img
            [src]="product.image"
            class="card-img-top"
            [alt]="product.name"
            onerror="this.src='assets/images/products/eggs/egg-1.png'"
          />
        </div>

        <div class="card-body d-flex flex-column">
          <div>
            <h5 class="product-name">{{ product.name }}</h5>
            <p class="product-description">{{ product.description }}</p>
            <div class="product-features">
              <span
                class="feature-tag"
                *ngFor="let feature of product.features"
                >{{ feature }}</span
              >
            </div>
            <div class="product-pack-selector">
              <i class="fas fa-box-open"></i>
              <select
                (change)="onPackChange(product, $event)"
                (click)="$event.stopPropagation()"
                class="form-select"
              >
                <option
                  *ngFor="let pack of product.packOptions"
                  [value]="pack.price"
                >
                  {{ pack.label }}
                </option>
              </select>
            </div>
          </div>

          <div class="mt-auto price-action-container">
            <div class="price-details">
              <span class="current-price">₹{{ product.price }}</span>
              <span
                class="original-price"
                *ngIf="getDiscount(product.originalPrice, product.price) > 0"
                >₹{{ product.originalPrice }}</span
              >
              <span
                class="discount"
                *ngIf="getDiscount(product.originalPrice, product.price) > 0"
              >
                {{ getDiscount(product.originalPrice, product.price) }}% off
              </span>
            </div>
            <div class="action-buttons">
              <button
                *ngIf="product.quantity === 0"
                class="btn btn-add"
                (click)="addToCart(product, $event)"
              >
                Add +
              </button>
              <div *ngIf="product.quantity > 0" class="quantity-stepper">
                <button
                  class="stepper-btn"
                  (click)="decreaseQuantity(product, $event)"
                >
                  &ndash;
                </button>
                <span class="quantity-display">{{ product.quantity }}</span>
                <button
                  class="stepper-btn"
                  (click)="increaseQuantity(product, $event)"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="eggProducts.length === 0">
    <div class="col-12 text-center">
      <div class="empty-state py-5">
        <i class="fas fa-egg fa-4x text-muted mb-3"></i>
        <h3 class="text-muted">No Egg Products Available</h3>
        <p class="text-muted">Check back later for fresh egg products!</p>
      </div>
    </div>
  </div>
</div>
