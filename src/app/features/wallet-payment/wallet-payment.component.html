<div class="wallet-payment-wrapper">
  <!-- Header -->
  <div class="wallet-payment-header">
    <button class="circle-back-btn" (click)="goBack()">
      <i class="fa fa-angle-left"></i>
    </button>
    <h2>Choose Payment Option</h2>
  </div>

  <!-- Payment Options Card -->
  <div class="payment-card">
    <h3 class="choose-title">Select a Payment Method</h3>

    <div class="payment-option" *ngFor="let option of paymentOptions">
      <div class="payment-box">
        <div class="payment-info">
          <img [src]="option.icon" alt="{{ option.name }}" class="pay-icon" />
          <span>{{ option.name }}</span>
        </div>
        <span *ngIf="option.extra" class="extra">{{ option.extra }}</span>
      </div>
    </div>
  </div>

  <!-- Footer Button -->
  <div class="payment-footer">
    <button class="pay-btn">Pay â‚¹{{ amount }}</button>
  </div>
</div>
