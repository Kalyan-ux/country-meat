<div class="address-wrapper">

  <!-- â­ DESKTOP HEADER -->
  <div class="address-header desktop-only">
    <div class="address-breadcrumbs">
      <span class="crumb" (click)="goHome()">Home</span> /
      <span class="active">Addresses</span>
    </div>

    <h2 class="address-title">Saved Address</h2>
  </div>

  <!-- â­ MOBILE HEADER -->
  <div class="address-header mobile-only">
    <button class="circle-back-btn" (click)="goBack()">
      <i class="fa fa-angle-left"></i>
    </button>

    <h2 class="address-title">Saved Address</h2>
  </div>

  <!-- â­ MAIN CARD -->
  <div class="address-card-container">
    <div class="address-list">
      <div class="address-item" *ngFor="let address of addresses">
        <div class="address-icon">
          <i [ngClass]="address.icon"></i>
        </div>
        <div class="address-content">
          <h3>{{ address.label }}</h3>
          <p>{{ address.details }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
