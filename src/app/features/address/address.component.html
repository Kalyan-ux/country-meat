<div class="address-wrapper">

  <!-- ⭐ DESKTOP HEADER ROW -->
  <div class="desktop-header-row desktop-only">
    <div class="address-breadcrumbs">
      <a routerLink="/" class="breadcrumb-link">Home</a> /
      <span class="active">Addresses</span>
    </div>

    <h2 class="desktop-title">Saved Address</h2>

    <div class="header-spacer"></div>
  </div>

  <!-- ⭐ MOBILE HEADER -->
  <div class="address-header mobile-only">
    <h2>Saved Address</h2>
  </div>

  <!-- ⭐ MAIN CARD -->
  <div class="address-card-container">
    <div class="address-list">
      <div class="address-item" *ngFor="let address of addresses">
        <div class="address-icon">
          <i [ngClass]="address.icon"></i>
        </div>
        <div class="address-content">
          <h3>{{ address.label }}</h3>
          <p>{{ address.details }}</p>
        </div>
      </div>
    </div>

    <!-- ⭐ MOBILE Back Button -->
    <div class="mobile-back-home">
      <button (click)="backtohome()">Back to Home</button>
    </div>

  </div>
</div>
