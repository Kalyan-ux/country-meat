<section id="section-why-us" class="why-us-section">
  <div class="container-fluid">
    <div class="section-header">
      <h2 class="section-title text-center">Why Choose Us</h2>
    </div>

    <div class="related-products-wrapper">
      <button
        class="scroll-btn left-btn"
        (click)="scrollLeft()"
        *ngIf="showLeftArrow"
      >
        <i class="fas fa-chevron-left"></i>
      </button>

      <div
        #featuresContainer
        class="related-products-container"
        (scroll)="onContainerScroll()"
      >
        <div class="scroll-wrapper">
          <div *ngFor="let feature of whyUsFeatures" class="scroll-item">
            <img
              [src]="feature.image"
              [alt]="feature.title"
              class="feature-image"
            />
          </div>
        </div>
      </div>

      <button
        class="scroll-btn right-btn"
        (click)="scrollRight()"
        *ngIf="showRightArrow"
      >
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
