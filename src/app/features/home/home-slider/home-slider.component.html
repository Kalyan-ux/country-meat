<div id="section-home-slider" class="countrymeat-section">
  <div class="hero-slider-container">
    <owl-carousel-o [options]="customOptions" class="hero-carousel">

      <ng-template carouselSlide>
        <div class="hero-slide slide-1">
          <div class="hero-background">
            <img
              [src]="imageFullSrcs[0]"
              alt="Slider Image 1"
              class="hero-bg-image"
            />
          </div>
        </div>
      </ng-template>

      <ng-template carouselSlide>
        <div class="hero-slide slide-2">
          <div class="hero-background">
            <img
              [src]="imageFullSrcs[1]"
              alt="Slider Image 2"
              class="hero-bg-image"
            />
          </div>
        </div>
      </ng-template>

      <ng-template carouselSlide>
        <div class="hero-slide slide-3">
          <div class="hero-background">
            <img
              [src]="imageFullSrcs[2]"
              alt="Slider Image 3"
              class="hero-bg-image"
            />
          </div>
        </div>
      </ng-template>

    </owl-carousel-o>
    </div>
</div>
